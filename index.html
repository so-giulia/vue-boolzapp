<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

    <title>Boolzapp</title>
</head>
<body>
    <!-- background head start -->
    <div class="bg-head"></div>
    <!-- background head end -->

    <div id="app">
        <!-- app container start -->
        <div class="app-container row">
            <!-- aside start -->
            <aside class="row row-vert justify-start">
                <!-- contacts header start -->
                <header class="h-90"></header>
                <!-- contacts header end -->

                <!-- banner start -->
                <div class="banner h-90"></div>
                <!-- banner end -->

                <!-- search start -->
                <div class="search-container"></div>
                <!-- search end -->

                <!-- contacts body start -->
                <div class="contacts-body">
                </div>
                <!-- contacts body end -->
            </aside>
            <!-- aside end -->

            <!-- main - chat start -->
            <main class="prelative row row-vert">
                <!-- chat header start -->
                <header class="h-90"></header>
                <!-- chat header end -->

                <!-- chat body start -->
                <div class="chat-body">
                </div>
                <!-- chat body end -->

                <!-- footer - chat input start -->
                <footer class="h-90"></footer>
                <!-- footer - chat input end -->
            </main>
            <!-- main - chat end -->
        </div>
        <!-- app container end -->
    </div>

    <!-- Script -->
    <script src="js/script.js"></script>
</body>
</html>
